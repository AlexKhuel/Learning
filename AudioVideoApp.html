<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>
  <h1>What's it like to go to Chapman</h1>
    <section>
      <h2>A Day in the Life of a Chapman Student</h2>
      <video
        controls
        width="640"
      >
        <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4"></source>
      </video>
    </section>
    <section>
      <h2>Monkeys Spinning Monkeys</h2>
      <audio
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
        controls
        loop
      >
      </audio>
    </section>
</body>
</html>
